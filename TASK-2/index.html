<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login_table">
      <div class="login_table_main">
        <h2 class="login_table_main_header">Already working together?</h2>
        <p class="login_table_main_text">
          Log in to your account and and connect with your teammates!
        </p>
        <form action="" class="login_table_main_form">
          <input type="email" placeholder="youremail@address.com" />
          <button class="login_table_main_form_button">
            <i class="fa-solid fa-arrow-right-long"></i>
          </button>
        </form>
      </div>
      <div class="login_table_images">
        <ul class="login_table_images_cards">
          <li class="login_table_images_cards_item">
            <img src="img/image.avif" alt="" />
          </li>
          <li class="login_table_images_cards_item">
            <img src="img/img2.jpg" alt="" />
          </li>
          <li class="login_table_images_cards_item">
            <img src="img/img4.jpeg" alt="" />
          </li>
          <li class="login_table_images_cards_item">
            <img src="img/img3.webp" alt="" />
          </li>
          <li class="login_table_images_cards_item">
            <img src="img/img5.avif" alt="" />
          </li>
        </ul>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/1a5bc9c570.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
